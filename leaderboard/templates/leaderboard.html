<!DOCTYPE html>
<html>
    <head>
        <script src="/static/vue.js"></script>
        <script src="/static/jquery.js"></script>
        <script src="/static/main.js"></script>
        <style>
        .successfull {
            color:green;
        }
        .failure {
            color:red;
        }
        .not-attempted {
            color:lightgray;
        }
        #logo {
            margin:0px;
            padding:0px;
        }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid" style="padding-left:0px;">
                <div class="navbar-header">
                    <a  href="#">
                        <img id="logo" class="navbar-brand" alt="Brand" src="/static/logo-aviso.svg">
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">logout</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <div class="container">
                <h2>Your score</h2>
                <div class="row">
                    <div class="col-md-4">
                        <table class="table table-hover table-bordered" id="submissions">
                            <tr>
                                <th>Program</th>
                                <th>Result</th>
                            </tr>
                            <!--
                            <tr>
                                <td>Echo</td>
                                <td><span class="glyphicon glyphicon-ok successfull"></span></td>
                            </tr>
                            <tr>
                                <td>Sudoku</td>
                                <td><span class="glyphicon glyphicon-minus-sign not-attempted"></span></td>
                            </tr>
                            <tr>
                                <td>Anagram</td>
                                <td><span class="glyphicon glyphicon-remove failure"></span></td>
                            </tr>
                            <tr>
                                <td>Maze</td>
                                <td><span class="glyphicon glyphicon-minus-sign not-attempted"></span></td>
                            </tr>
                            -->
                            <tr v-repeat="submissions">
                                <td v-text="program"></td>
                                <td v-text="program_result"></td>
                                
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="leaderboard">
                    <h2>Leader Board</h2>
                    <div class="input-group col-md-4 pull-right">
                        <input type="text" class="form-control" placeholder="Username"  v-model="searchText">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                    </div>
                    <table class="table table-hover table-bordered">
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Echo</th>
                            <th>Sudoku</th>
                            <th>Anagrams</th>
                            <th>Maze</th>
                            <th>Total</th>
                        </tr>
                        <tr id="userscore" class="info">
                            <td v-text="score.rank"></td>
                            <td v-text="score.user_name"></td>
                            <td v-text="score.programs.Echo.score"></td>
                            <td v-text="score.programs.sudoku.score"></td>
                            <td v-text="score.programs.anagrams.score"></td>
                            <td v-text="score.programs.maze.score"></td>
                            <td v-text="score.total"></td>
                        </tr>
                        <tr v-repeat="users | filterBy searchText in user_name | orderBy 'total' -1">
                            <td v-text="$index+1"></td>
                            <td v-text="user_name"></td>
                            <td v-text="programs.Echo.score"></td>
                            <td v-text="programs.Anagrams.score"></td>
                            <td v-text="programs.ColorFill.score"></td>
                            <td v-text="programs.MakeDir.score"></td>
                            <td v-text="programs.Maze.score"></td>
                            <td v-text="programs.Puzzle3.score"></td>
                            <td v-text="programs.Puzzle4.score"></td>
                            <td v-text="total"></td>
                        </tr>
                    </table>
                <div>
            </div>
        </div>
    </body>
</html
